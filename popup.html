<!DOCTYPE html>
<html>
  <head>
    <title>Pterabyte</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>My Storage</h1>
      <form id="addForm">
        <input type="text" id="title" placeholder="Title" required />
        <textarea
          id="description"
          placeholder="Description"
          required
        ></textarea>
        <div class="form-actions">
          <select id="folderSelect">
            <option value="Links">Links</option>
            <option value="Articles">Articles</option>
            <option value="Notes">Notes</option>
          </select>
          <button type="submit">Save</button>
          <button type="button" id="addNewFolder" title="Add New Folder">
            <i class="fas fa-plus"></i>
          </button>
        </div>
      </form>
      <div id="newFolderForm" style="display: none" class="newFolderForm">
        <input type="text" id="newFolderName" placeholder="New folder name" />
        <button id="confirmNewFolder">Add</button>
      </div>
      <div id="folderContainer"></div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
